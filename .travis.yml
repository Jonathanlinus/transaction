language: python
sudo: false
python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    - pypy
    - pypy3
install:
    - pip install zc.buildout
    - buildout
script:
    - bin/test
    - if [[ "$TRAVIS_PYTHON_VERSION" != "pypy3" ]]
      then
        cd docs
        make SPHINXBUILD=../bin/sphinx-build doctest
      fi
notifications:
    email: false
